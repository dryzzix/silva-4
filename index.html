<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="previous-op"></div>
            <div id="current-op">0</div>
        </div>
        
        <div class="controls">
            <button onclick="toggleScientific()" class="btn-special">Alternar Modo</button>
            <button onclick="clearDisplay()" class="btn-clear">AC</button>
            <button onclick="deleteDigit()">DEL</button>
        </div>

        <div class="buttons-grid">
            <div id="scientific-keys" class="hidden">
                <button onclick="appendFunction('Math.sin')">sin</button>
                <button onclick="appendFunction('Math.cos')">cos</button>
                <button onclick="appendFunction('Math.tan')">tan</button>
                <button onclick="appendNumber(Math.PI.toFixed(4))">π</button>
                <button onclick="appendOperator('**')">xʸ</button>
                <button onclick="appendFunction('Math.sqrt')">√</button>
                <button onclick="factorial()">n!</button>
            </div>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">÷</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">×</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="percentage()">%</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="calculate()" class="btn-equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
